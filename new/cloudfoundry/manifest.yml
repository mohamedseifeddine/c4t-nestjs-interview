applications:
  - name: ((name))
    instances: ((instances))
    disk_quota: 768M
    memory: 512M
    routes:
      - route: ((route))
      - route: ((internal-route))
      - route: ((gatape-route))
    services:
      - mongodb
      - ((geoloc-service))
      - odi
     #- crypto_keys
      - ((service-mci))
      - ((service-loghosts))
      - pns-valkey
    stack: cflinuxfs4
    buildpacks:
      - nodejs_buildpack_v1_8_27
    path: ../cf_deploy
    health-check-type: http
    health-check-http-endpoint: /health
    env:
      PLATFORM: ((platform))
      SMTP_HOST: ((smtp-host))
      IN8_SERVICE_URL: ((in8-service-url))
      SMTP_MOCK: false
      SMTP_PORT: 25
      

